<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt ‚Äì Mein Tisch</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .kontakt-container {
      max-width: 820px;
      margin: 2.5rem auto 2rem auto;
      padding: 2rem 1rem 1rem 1rem;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      font-family: inherit;
    }
    .kontakt-headline {
      font-size: 2.3rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .kontakt-intro {
      font-size: 1.17rem;
      color: #555;
      margin-bottom: 2.2rem;
    }
    .kontakt-flex {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .kontakt-form-box {
      flex: 1 1 300px;
      background: #fafafa;
      padding: 1.6rem 1.3rem 1.3rem 1.3rem;
      border-radius: 1rem;
      min-width: 260px;
      box-shadow: 0 0 4px rgba(0,0,0,0.03);
    }
    .kontakt-form label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
      margin-top: 1rem;
    }
    .kontakt-form input,
    .kontakt-form textarea {
      width: 100%;
      padding: .7rem;
      margin-bottom: .8rem;
      border: 1px solid #d6d6d6;
      border-radius: .4rem;
      font-size: 1rem;
      background: #fff;
    }
    .kontakt-form textarea {
      min-height: 90px;
      resize: vertical;
    }
    .kontakt-form button {
      width: 100%;
      background: #78654f;
      color: #fff;
      border: none;
      border-radius: .6rem;
      font-size: 1.1rem;
      font-weight: 500;
      padding: .85rem 0;
      cursor: pointer;
      margin-top: .4rem;
      transition: background 0.2s;
    }
    .kontakt-form button:hover {
      background: #554127;
    }
    .kontakt-info-box {
      flex: 1 1 180px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 1.2rem;
    }
    .info-card {
      background: #fafafa;
      border-radius: 1rem;
      padding: 1.3rem 1.2rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.03);
      display: flex;
      align-items: center;
      gap: 1.2rem;
      min-width: 180px;
    }
    .info-icon {
      font-size: 2.1rem;
      color: #78654f;
      flex-shrink: 0;
    }
    .info-content {
      font-size: 1.13rem;
    }
    .info-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 0.2rem;
      font-size: 1.07rem;
    }
    @media (max-width: 800px) {
      .kontakt-flex {
        flex-direction: column;
        gap: 1.4rem;
      }
    }
    .kontakt-footer-hinweis {
      text-align: center;
      font-size: 1.05rem;
      margin-top: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        const script = document.createElement("script");
        script.src = "script.js";
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>

  <main class="kontakt-container">
    <div class="kontakt-headline">Kontakt</div>
    <div class="kontakt-intro">
      Du hast Fragen, W√ºnsche oder m√∂chtest ein unverbindliches Angebot? Schreib uns gerne!
    </div>
    <div class="kontakt-flex">
      <div class="kontakt-form-box">
        <form class="kontakt-form" action="https://formsubmit.co/timoruettener@hotmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <label for="name">Name *</label>
          <input type="text" name="name" id="name" required>
          <label for="email">E-Mail *</label>
          <input type="email" name="email" id="email" required>
          <label for="nachricht">Nachricht *</label>
          <textarea name="nachricht" id="nachricht" required></textarea>
          <button type="submit">Nachricht senden</button>
        </form>
      </div>
      <div class="kontakt-info-box">
        <div class="info-card">
          <span class="info-icon">‚úâÔ∏è</span>
          <div class="info-content">
            <div class="info-title">E-Mail</div>
            <a href="mailto:timoruettener@hotmail.com">timoruettener@hotmail.com</a>
          </div>
        </div>
        <div class="info-card">
          <span class="info-icon">üìç</span>
          <div class="info-content">
            <div class="info-title">Standort</div>
            Musterstadt
          </div>
        </div>
      </div>
    </div>
    <div class="kontakt-footer-hinweis">
      Wir melden uns so schnell wie m√∂glich pers√∂nlich bei dir zur√ºck!
    </div>
  </main>

  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
